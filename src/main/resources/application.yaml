server:
  port: 10000
  tomcat:
    max-connections: 2000 # Maximum connections
    accept-count: 200     # Maximum waiting number
  servlet:
    context-path: /

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: monitoring
  cloud:
    kubernetes:
      discovery:
        catalogServicesWatchDelay: 5000
        service-labels:
          type: spring-boot
  boot:
    admin:
      monitor:
        status-interval: 3s
        status-lifetime: 3s

management:
  server:
    port: ${server.port}
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always

